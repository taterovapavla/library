<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog>
      <form class="book__form" id="form">
        <label for="title">Title: </label>
        <input autofocus type="text" name="title" id="title" />

        <label for="author">Author: </label>
        <input type="text" name="author" id="author" />

        <label for="pages">Number of pages: </label>
        <input type="text" name="pages" id="pages" />

        <label for="read">Read: </label>
        <input type="checkbox" name="read" id="read" checked />

        <button formmethod="dialog" id="submit-button" type="submit">
          Submit
        </button>
        <button id="cancel-button">Cancel</button>
      </form>
    </dialog>
    <button id="show-dialog">+ Add book</button>
    <div class="book__cards" id="book-list"></div>
  </body>
  <script src="script.js"></script>
</html>
